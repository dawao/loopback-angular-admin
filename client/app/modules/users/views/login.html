<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Admin</b>LTE</a>
  </div>
  <div class="login-box-body" id="login-box">
    <p class="login-box-msg">Sign in to start your session</p>
    <form name="loginForm" role="form" ng-submit="login()" method="post" novalidate>
      <div class="body bg-gray">
        <div class="callout callout-danger" ng-if="loginError">
          <p>{{loginError.message | translate}}</p>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-error':loginForm.email.$invalid && loginForm.email.$dirty, 'has-success':loginForm.email.$valid}">
          <input name="email" type="email" ng-model="credentials.email" class="form-control" placeholder="Email" required="required" ng-minlength="4">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$dirty, 'has-success':loginForm.password.$valid}">
          <input name="password" type="password" ng-model="credentials.password" class="form-control" placeholder="Password" required="required">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row form-group">
          <div class="col-xs-8">
            <div class="checkbox">
              <label class="control-label"><input id="rememberMe" name="rememberMe" type="checkbox" ng-model="credentials.rememberMe" placeholder="Stay signed in" class="ng-pristine ng-untouched ng-valid">Stay signed in</label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-block btn-flat" translate>Sign in</button>
          </div>
          <!-- /.col -->
        </div>
      </div>

    </form>
    <div class="social-auth-links text-center">
      <a ng-repeat="provider in authProviders" ng-hide="provider.link" ng-click="socialLogin(provider)"
         class="btn btn-block btn-social btn-{{provider.class}} btn-flat"><i class="fa fa-{{provider.class}}"></i>Sign in using 
        {{provider.provider | ucfirst}}
      </a>
    </div>
    <a href='#/register' class="text-center" translate>Register a new membership</a>
  </div>
</div>
