<div class="row login-container" align="center">
    <div class="col">
        <form class="login-form">
          <div class="form-group">
              
            <label>New Password</label>
            <input type="password" ng-model="ctrl.password" class="form-control" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm New Password</label>
            <input type="password" ng-model="ctrl.confirm_password" class="form-control" placeholder="Confirm New Password">
          </div>
          <div align="center">
              <button type="submit" class="btn btn-default btn-login" ng-click="ctrl.save()">Save</button>
          </div>
        </form>
    </div>
</div>
