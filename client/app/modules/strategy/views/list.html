<div class="panel panel-default">
  <div class="panel-heading">
    Strategies
    <span class="pull-right btn-group">
      <a href="" class="btn btn-xs btn-success" ui-sref="^.add()">
        <i class="fa fa-plus"></i>
      </a>
    </span>
  </div>
  <div class='list-group'>
    <div ng-repeat="item in strategies" class="list-group-item">
      <span class="pull-right btn-group" style="margin-top: 7px;">
        <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: item.id})">
          <i class="fa fa-pencil"></i>
        </a>
        <a href="" class="btn btn-sm btn-default" ng-click="delete({id: item.id})">
          <i class="fa fa-trash-o"></i>
        </a>
      </span>
      <h4 class="list-group-item-heading">
        <a href="" ui-sref="^.view({id: item.id})">{{item.name}}</a>
      </h4>
      <p class="list-group-item-text">{{item.created}}</p>
    </div>
    <div ng-show="!strategies.length" class="list-group-item">
      <h4 class="list-group-item-heading" translate>
        There are no strategies
      </h4>
      <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a strategy!</p>
    </div>
  </div>
</div>
